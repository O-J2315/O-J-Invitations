<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/invitation.css">
    <script src="scripts/invitation.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    <title>Boda Odeth & Josue Pases</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" width="100" height="100">
        <h1>Nuestra Boda<br> Odeth & Josue</h1>
    </header>
    <main>
        <div class="countdown">
            <h1>Agosto 30, 2024 | 9PM</h1>
            <h2 id="countdown"></h2>
        </div>
        <div class="invitacion">
            <img src="images/invitacion.png" alt="invitacion" width="500">
        </div>
        <div class="pases">
            <img src="images/2pases.png" alt="pases" width="500">
        </div>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1697.1678615482253!2d-106.42290462779727!3d31.70672301798561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e75da0564a5869%3A0xed27e603c3c1eabb!2sLa%20K%C3%BApula%20Jard%C3%ADn%20y%20Sal%C3%B3n%20de%20eventos!5e0!3m2!1sen!2smx!4v1721842556440!5m2!1sen!2smx" 
                    width="600" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <div class="button">
                <h2>Confirma tu asistencia</h2>
                <textarea id="mensaje" name="mensaje" required placeholder="Familia Hernandez Cornejo Confirma su asistencia 3 Invitados..."></textarea>
                <button onclick="sendToWhatsapp()">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
            <h2>¡Gracias Por Acompañarnos!</h2>
        </div>
    </footer>
</body>
</html>
